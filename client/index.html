<!DOCTYPE html>
<html>
  <head>
    <title>Art Rater</title>
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/styles/app.css">
  </head>
  <body>
    <div class="header">
      <h3>YOU VOTE. WE'LL SELL THE WINNERS!</h3>
      <h2>Drawing and Sketching Art Challenge</h2>
    </div>
    <div ng-app="app" ng-controller="AppController" ng-cloak>
      <div ng-model="submission">
        <img ng-src="{{submission.design_thumbnail}}" class="design-thumbnail">
        <h3 class="design-name">{{submission.design_name}}</h3>
        <form>
          <input type="submit" value="1">
          <input type="submit" value="2">
          <input type="submit" value="3">
          <input type="submit" value="4">
          <input type="submit" value="5">
        <form>
        <div class="artist-info">
          <img ng-src="{{submission.artist_thumbnail}}">
          <div>{{submission.artist_name}}</div>
          <div>{{submission.artist_location}}</div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="/app.js" type="text/javascript"></script>
  </body>
</html>
